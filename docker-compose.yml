version: '3.9'

services:
  mongodb:
    image: mongo:7.0-alpine
    container_name: nexora_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: nexora_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - nexora_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexora_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/nexora_db?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - nexora_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexora_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - nexora_network

volumes:
  mongodb_data:

networks:
  nexora_network:
    driver: bridge
